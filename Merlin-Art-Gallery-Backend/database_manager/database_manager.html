<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        
		<title>Image Manager</title>
     	<script src="codebase/dhtmlx.js" type="text/javascript"></script>
     	<link rel="stylesheet" type="text/css" href="codebase/dhtmlx.css">
        
        <style>
			html, body{
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0px;
			}
        </style>
	</head>

	<body>
    	
		<script type="text/javascript">
			dhtmlxEvent(window,"load",function(){
				
    			var layout = new dhtmlXLayoutObject(document.body,"2U");
    			layout.cells("a").setText("Contacts");
    			layout.cells("b").setText("Contact Details");
    			layout.cells("b").setWidth(300); 
				
				
				
				
				// Create toolbar
				var toolbar = layout.attachToolbar(); 
				toolbar.loadStruct("data/toolbar.xml");
				
				toolbar.attachEvent("onclick",function(id){
    				if(id=="newimage"){ //'newContact' is the id of the button in the toolbar
       					var rowId=imageGrid.uid();                  //generates an unique id
        				var pos = imageGrid.getRowsNum();  //gets the number of rows in grid
        				imageGrid.addRow(rowId,["","New Image","","","","","","","","",""],0);  //adds a new row   
    				};
					if(id=="delimage"){
        				var rowId = imageGrid.getSelectedRowId();
        				var rowIndex = imageGrid.getRowIndex(rowId);
        				if(rowId!=null){
            				imageGrid.deleteRow(rowId);
                			if(rowIndex!=(imageGrid.getRowsNum()-1)){
                    			imageGrid.selectRow(rowIndex+1,true);
               				} 
							else{
                    			imageGrid.selectRow(rowIndex-1,true)
                			}
       					}
    				}
				});
				
				
				
				//Set grid for left side page
				var imageGrid = layout.cells("a").attachGrid();
				
				imageGrid.setHeader("ID,Name,Artist,Price,Height(cm),Width(cm),Height(in),Width(in),Biography,Sold,Others,File Path,File Name");   //sets the headers of columns
              	imageGrid.setColumnIds("code,name,artist,price,cmheight,cmwidth,inheight,inwidth,bio,sold,others,flocation,fname");         //sets the columns' ids
              	imageGrid.setInitWidths("100,200,100,80,80,80,80,80,200,100,100,200,*");   //sets the initial widths of columns
              	imageGrid.setColAlign("left,left,left,left,left,left,left,left,left,left,left,left,left");     //sets the alignment of columns
             	imageGrid.setColTypes("ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro");               //sets the types of columns
              	imageGrid.setColSorting("str,str,str,int,int,int,int,int,str,str,str,str,str");  //sets the sorting types of column
              	imageGrid.attachHeader("#text_filter,#text_filter,#text_filter,#text_filter,#text_filter,#text_filter,#text_filter,#text_filter,#text_filter,#text_filter,#text_filter,#text_filter,#text_filter");
              	imageGrid.init(); 
              	imageGrid.load("data/images.php");
				
				
				
				//Set form for right side page
				var imageForm = layout.cells("b").attachForm();
				imageForm.loadStruct("data/form.xml");
				imageForm.bind(imageGrid);
				
				var dpg = new dataProcessor("data/images.php");         //inits dataProcessor
				dpg.init(imageGrid);   //associates the dataProcessor instance with the grid
				dpg.attachEvent("onAfterUpdate", function(sid, action, tid, tag){
   					if (action == "inserted"){
        				imageGrid.selectRowById(tid);        //selects the newly-created row                          
        				imageForm.setFocusOnFirstActive();//set focus to the 1st form's input                              
    				}
				});
				imageForm.attachEvent("onButtonClick", function(name){
    				imageForm.save();     //sends the values of the updated row to the server
 				});
				
			});
			
			
		</script>
	
    </body>
</html>
